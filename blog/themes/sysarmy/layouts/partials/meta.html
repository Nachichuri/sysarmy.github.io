<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="description" content="">
<meta name="HandheldFriendly" content="True">
<meta name="MobileOptimized" content="320">
<meta name="viewport" content="width=device-width, initial-scale=1">

{{with .Description }}<meta name="description" content="{{ . }}">{{end}}
<meta name="keywords" content="{{ if .Keywords }}{{ range .Keywords }}{{ . }}, {{ end }}{{else if isset .Params "tags" }}{{ range .Params.tags }}{{ . }}, {{ end }}{{end}}">

 		<meta name="author" content="sysarmy">
        <meta property="fb:admins" content="218813981488432"/>
        <meta name="twitter:card" content="summary_large_image">
        <meta name="twitter:site" content="@sysarmy">
        <meta name="twitter:creator" content="@sysarmy">
    {{ if .IsPage }}
        <title>{{ .Title }}</title>
        <meta property="og:title" content="{{ .Title }}">
        <meta property="twitter:title" content="{{ .Title }}">
        <meta property="og:type" content="article">
        <meta property="article:published_time" content="{{ .Date.Format "2006-01-02" }}">
        <meta property="og:description" content="{{ .Description }}">
        <meta property="twitter:description" content="{{ .Description }}">
        <meta name="description" content="{{ .Description }}">
    {{ else }}
        <title>{{ .Site.Title }}</title>
        <meta property="og:title" content="{{ .Site.Title }}">
        <meta property="twitter:title" content="{{ .Title }}">
        <meta property="og:type" content="website">
        <meta property="og:description" content="{{ .Site.Params.description }}">
        <meta property="twitter:description" content="{{ .Site.Params.description }}">
        <meta name="description" content="{{ .Site.Params.description }}">
        <meta property="og:image" content="{{ .Site.Params.heroImage }}">
        <meta property="twitter:image" content="{{ .Site.Params.heroImage }}">
    {{ end }}
        <meta property="og:url" content="{{ .Permalink }}">
        <meta property="og:site_name" content="sysarmy">
    {{ if .Params.socialImage }}
            <meta property="og:image" content="{{ .Params.socialImage }}">
            <meta property="twitter:image" content="{{ .Params.socialImage }}">
    {{ else }}
        {{ if .Params.featuredImage }}
            <meta property="og:image" content="{{ .Params.featuredImage }}">
            <meta property="twitter:image" content="{{ .Params.featuredImage }}">
        {{ else }}
            <meta property="og:image" content="{{ .Site.Params.heroImage }}">
            <meta property="twitter:image" content="{{ .Site.Params.heroImage }}">
        {{ end }}
    {{ end }}
    {{ range .Params.tags }}
            <meta property="og:tags" content="{{ . }}">
    {{ end }}
